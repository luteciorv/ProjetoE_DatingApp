<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Webnamoro</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
      <li class="nav-item"><a class="nav-link" href="#">Matches</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Buscar</a></li>
      <li class="nav-item"><a class="nav-link">Mensagens</a></li>
    </ul>

    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" role="button" data-bs-toogle="dropdown" dropdownToggle>Bem vindo usuário</a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Editar Perfil</a>
        <a class="dropdown-item" (click)="logout()">Sair</a>
      </div>

      <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Senha">

      <button class="btn btn-outline-success" type="submit">Acessar</button>
    </form>
  </div>
