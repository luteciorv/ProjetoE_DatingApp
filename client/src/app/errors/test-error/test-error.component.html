<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">Teste Erro 400</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">Teste Erro 400 Validação</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">Teste Erro 401</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">Teste Erro 404</button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">Teste Erro 500</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</ng-container>
